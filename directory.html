<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rocket Wiki</title>
  <meta name="author" content="Jackson Charron">
  <link rel='shortcut icon' href='/media/images/favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <script src="/js/main.js"></script>
  <script src="/js/directory.js"></script>

  <div id="titleBar"></div>
  <div id="bound1" class="boundaryBar"></div>
  <div id="slideBar"></div>
  <div id="bound2" class="boundaryBar"></div>
  <div id="navBar">
    <div class="navItem"><a href="/">Home</a></div>
    <div class="navItem currentPage"><a href="/directory">Item Directory</a></div>
    <div class="navItem"><a href="/">Community</a></div>
    <div class="navItem"><a href="/">About</a></div>
  </div>
  <div id="viewport">
    <div id="searchBar">
        <div id="formContainer">
            <form id="inputForm" action="#" method="get" onchange="itemSearch(); return false">
                category <select id="category" name="category">
                    <option value=""></option>
                    <option value="antenna">antenna</option>
                    <option value="body">body</option>
                    <option value="decal">decal</option>
                    <option value="goal explosion">goal explosion</option>
                    <option value="boost">boost</option>
                    <option value="trail">trail</option>
                    <option value="topper">topper</option>
                    <option value="engine sound">engine sound</option>
                    <option value="banner">banner</option>
                    <option value="title">title</option>
                </select>
                rarity <select id="rarity" name="rarity">
                    <option value=""></option>
                    <option value="common">common</option>
                    <option value="uncommon">uncommon</option>
                    <option value="rare">rare</option>
                    <option value="very rare">very rare</option>
                    <option value="import">import</option>
                    <option value="exotic">exotic</option>
                    <option value="limited">limited</option>
                    <option value="premium">premium</option>
                </select>
                unlock method <select id="obtain_method" name="obtain_method">
                    <option value=""></option>
                    <option value="default">default</option>
                    <option value="trade-up">trade-up</option>
                    <option value="dlc">dlc</option>
                    <option value="crate">crate</option>
                    <option value="rocket pass">rocket pass</option>
                </select>
                hitbox <select id="hitbox" name="hitbox">
                    <option value=""></option>
                    <option value="breakout">breakout</option>
                    <option value="dominus">dominus</option>
                    <option value="hybrid">hybrid</option>
                    <option value="octane">octane</option>
                    <option value="plank">plank</option>
                </select>
            </form>
        </div>
    </div>
    <div id="append"></div>
  </div>
</body>
</html>
