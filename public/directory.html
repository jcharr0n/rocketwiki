<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rocket Wiki</title>
  <meta name="author" content="Jackson Charron">
  <link rel='shortcut icon' href='/media/images/favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="/css/home.css">
</head>

<body>
  <script src="/js/home.js"></script>

  <div id="titleBar"></div>
  <div id="bound1" class="boundaryBar"></div>
  <div id="slideBar"></div>
  <div id="bound2" class="boundaryBar"></div>
  <div id="navBar">
    <div class="navItem">Home</div>
    <div class="navItem">Item Directory</div>
    <div class="navItem">Community</div>
    <div class="navItem">About</div>
  </div>
  <div id="viewport">
    <div id="searchBar"> Search for an item:
        <form id="inputForm" action="#" method="get" onsubmit="httpGetAsync(); return false">
            Name: <input type="text" id="name" name="name" /><br/>
            Category: <input type="text" id="category" name="category" /><br/>
            Rarity: <input type="text" id="rarity" name="rarity" /><br/>
            Obtain Method: <input type="text" id="obtain_method" name="obtain_method" /><br/>
            Hitbox: <input type="text" id="hitbox" name="hitbox" /><br/>
            <input type="submit"/>
        </form>
    </div>
    <div class="entry" id="append">Results</div>
  </div>
</body>
</html>
